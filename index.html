<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Josh's Simple Gains</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 16px;
            color: #fff;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1d1d1f 0%, #121212 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1d1d1f 0%, #2d2d2f 100%);
            color: #fff;
            padding: 28px 24px 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .workout-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px;
            gap: 6px;
        }

        .workout-btn {
            flex: 1;
            padding: 14px 10px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .workout-btn.active {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .content {
            padding: 16px;
        }

        .exercise-card {
            background: #fff;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .exercise-title {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .ready-badge {
            background: linear-gradient(135deg, #34a853 0%, #2d9648 100%);
            color: #fff;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .weight-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .weight-label {
            font-size: 15px;
            font-weight: 500;
            color: rgba(60, 60, 67, 0.8);
        }

        .weight-input {
            width: 80px;
            padding: 10px;
            border: 1.5px solid rgba(0, 0, 0, 0.12);
            background: #fff;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
        }

        .weight-input::placeholder {
            color: rgba(60, 60, 67, 0.4);
            font-weight: 400;
        }

        .weight-input:focus {
            outline: none;
            border-color: #1d1d1f;
        }

        .sets-container {
            display: flex;
            gap: 12px;
        }

        .set-box {
            flex: 1;
            background: #f5f5f7;
            border-radius: 12px;
            padding: 14px;
            text-align: center;
        }

        .set-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(60, 60, 67, 0.6);
            margin-bottom: 10px;
        }

        .set-row {
            margin-bottom: 14px;
        }

        .set-row-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(60, 60, 67, 0.7);
            margin-bottom: 8px;
        }

        .lr-container {
            display: flex;
            gap: 8px;
        }

        .lr-box {
            flex: 1;
            background: #f5f5f7;
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
        }

        .lr-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(60, 60, 67, 0.5);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .timer-display {
            font-size: 42px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .timer-display.small {
            font-size: 32px;
        }

        .timer-display.countdown {
            color: #ff9500;
        }

        .timer-display.success {
            color: #34a853;
        }

        .timer-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timer-btn.small {
            padding: 10px;
            font-size: 14px;
        }

        .timer-btn.go {
            background: #34a853;
            color: #fff;
        }

        .timer-btn.go:disabled {
            background: #ccc;
            color: #666;
        }
